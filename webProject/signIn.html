<body>
  <header>
    <!-------------------------NAVBAR----------------------------------------->
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#">Shop</a>
            <a href="#">Blogs</a>
            <a href="#">About</a>
            <a href="#">Incicoder</a>

        <div class="navbar-center">

        </div>
    </nav>
</header>
<!--NAv-->

      <!----------------------SIGN-IN FORM--------------------------------------->
      <div class="signInFormContainer">
      <div class="background-signIn">
        <form class="signInForm" onsubmit="signInValidation()">
        <h1>Sign In</h1>
        <div class="credentials">
          <label for="email">Email: </label>
          <input type="text" id="email" name="email" required>
          <span id="emailError" class="error"></span>
        </div>
        <div class="credentials">
            <label for="password">Password: </label>
            <input type="password" id="pswd" name="pswd" required>
            <span id="pswdError" class="error"></span>
        </div>
        <button type="submit" id="btnSubmit_signIn">Submit</button>
        <div class="gotoSignUp">
          <h4> Dont' have an account? </h4>
        <a href="signUp.html"><h4>SignUp</h4></a>
        </div>   
    </div>
  </div>
  </div>

  <footer class="footer">
